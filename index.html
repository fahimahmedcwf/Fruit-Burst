<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- Vanilla CSS Connected -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind and Daisy UI Connected -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/4595728c7a.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar Start -->
    <nav class="max-w-[1580px] lg:rounded-[100px] sticky top-0 m-auto p-5 bg-[#F85559] md:flex md:items-center md:justify-between">
        <ul
            class="mt-8 md:mt-0 text-center md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-[#F85559] w-full left-0 md:w-auto md:py-0 py-0 md:pl-0 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-white duration-500">Home</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-white duration-500">About Us</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-white duration-500">Shop</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-white duration-500">All Fruits</a>
            </li>
        </ul>

        <div class="flex justify-between items-center">
            <a href="index.html" class="flex items-center text-2xl text-white font-[Popp] cursor-pointer">
                <img src="Images/logo.png" class="h-10 inline" alt="">
                <span class="ml-2">Fruit Burst</span> 
            </a>
            <span class="text-3xl cursor-pointer md:hidden mx-2 block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <div class="mb-8 md:mb-0 searchbox">
            <input class="rounded-3xl p-[10px]" type="text" placeholder="Search here">
            <button><i class="searchicon fa-solid fa-magnifying-glass"></i></button>
        </div>
        
    </nav>
    <script>
        function Menu(e) {
            console.log(e);
            let list = document.querySelector('ul');
            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[20px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'))
        }
    </script>

    <!-- Navbar End -->

</body>

</html>
